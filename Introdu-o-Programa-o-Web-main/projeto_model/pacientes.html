<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pacientes - HospitalCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand text-primary" href="dashboard.html">HospitalCare</a>
      <div>
        <button type="button" id="btnBack" class="btn btn-outline-secondary" onclick="history.back()" aria-label="Voltar">Voltar</button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex justify-content-between mb-3">
      <h3>Pacientes</h3>
      <div>
        <button id="btnNovo" class="btn btn-success">+ Novo Paciente</button>
        <button id="btnExportCSV" class="btn btn-outline-success ms-2">Exportar CSV</button>
        <button id="btnExportPDF" class="btn btn-outline-primary ms-2">Exportar PDF</button>
      </div>
    </div>

    <input id="search" class="form-control mb-3" placeholder="Buscar por nome, CPF..." />

    <div id="formContainer" class="card p-4 mb-4" style="display:none;">
      <h5 id="formTitle">Cadastrar Paciente</h5>
      <form id="pacienteForm">
        <div class="row mb-3">
          <div class="col-md-6"><input id="nome" class="form-control" placeholder="Nome" required></div>
          <div class="col-md-2"><input id="idade" type="number" class="form-control" placeholder="Idade" required></div>
          <div class="col-md-4"><input id="cpf" class="form-control" placeholder="CPF" required></div>
        </div>
        <div class="mb-3"><input id="endereco" class="form-control" placeholder="Endereço"></div>
        <div class="mb-3"><input id="historico" class="form-control" placeholder="Histórico de Saúde"></div>
        <button class="btn btn-primary" id="btnSalvar">Salvar</button>
        <button type="button" id="btnCancelar" class="btn btn-secondary ms-2">Cancelar</button>
      </form>
    </div>

    <div class="card p-3 shadow-sm">
      <table class="table table-hover mb-0">
        <thead class="table-success">
          <tr><th>Nome</th><th>Idade</th><th>CPF</th><th>Endereço</th><th>Histórico</th><th>Ações</th></tr>
        </thead>
        <tbody id="tabelaPacientes"></tbody>
      </table>
      <div id="vazio" class="text-center text-muted p-3" style="display:none">Nenhum paciente</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
  <script src="modules/pacientes.js"></script>
</body>
</html>
