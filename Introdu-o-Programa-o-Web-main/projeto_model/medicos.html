<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Médicos - HospitalCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand text-primary" href="dashboard.html"> HospitalCare</a>
      <div>
        <button type="button" id="btnBack" class="btn btn-outline-secondary" onclick="history.back()" aria-label="Voltar">Voltar</button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex justify-content-between mb-3">
      <h3>Médicos</h3>
      <div>
        <button id="btnNovoMed" class="btn btn-success">+ Novo Médico</button>
        <button id="btnExportCSVMed" class="btn btn-outline-success ms-2">Exportar CSV</button>
        <button id="btnExportPDFMed" class="btn btn-outline-primary ms-2">Exportar PDF</button>
      </div>
    </div>

    <input id="searchMed" class="form-control mb-3" placeholder="Buscar por nome ou especialidade..." />

    <div id="formMedContainer" class="card p-4 mb-4" style="display:none;">
      <h5 id="formMedTitle">Cadastrar Médico</h5>
      <form id="medForm">
        <div class="row mb-3">
          <div class="col-md-6"><input id="nomeMed" class="form-control" placeholder="Nome" required></div>
          <div class="col-md-3"><input id="crm" class="form-control" placeholder="CRM" required></div>
          <div class="col-md-3"><input id="especialidade" class="form-control" placeholder="Especialidade" required></div>
        </div>
        <div class="mb-3"><input id="contato" class="form-control" placeholder="Contato"></div>
        <button class="btn btn-primary" id="btnSalvarMed">Salvar</button>
        <button type="button" id="btnCancelarMed" class="btn btn-secondary ms-2">Cancelar</button>
      </form>
    </div>

    <div class="card p-3 shadow-sm">
      <table class="table table-hover mb-0">
        <thead class="table-success">
          <tr><th>Nome</th><th>CRM</th><th>Especialidade</th><th>Contato</th><th>Ações</th></tr>
        </thead>
        <tbody id="tabelaMedicos"></tbody>
      </table>
      <div id="vazioMed" class="text-center text-muted p-3" style="display:none">Nenhum médico</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
  <script src="modules/medicos.js"></script>
</body>
</html>
