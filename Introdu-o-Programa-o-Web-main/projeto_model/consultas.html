<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultas - HospitalCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand text-primary" href="dashboard.html"> HospitalCare</a>
      <div>
        <button type="button" id="btnBack" class="btn btn-outline-secondary" onclick="history.back()" aria-label="Voltar">Voltar</button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex justify-content-between mb-3">
      <h3>Consultas</h3>
      <div>
        <button id="btnExportCSVCons" class="btn btn-outline-success">Exportar CSV</button>
        <button id="btnExportPDFCons" class="btn btn-outline-primary ms-2">Exportar PDF</button>
      </div>
    </div>

    <div class="card p-4 mb-4">
      <form id="consultaForm">
        <div class="row mb-3">
          <div class="col-md-4"><select id="consultaPaciente" class="form-select" required></select></div>
          <div class="col-md-4"><select id="consultaMedico" class="form-select" required></select></div>
          <div class="col-md-2"><input id="consultaData" type="date" class="form-control" required></div>
          <div class="col-md-2 text-end"><button class="btn btn-primary">Salvar</button></div>
        </div>
        <div class="mb-2"><input id="descricao" class="form-control" placeholder="Descrição..." required></div>
      </form>
    </div>

    <div class="card p-3 shadow-sm">
      <table class="table table-hover mb-0">
        <thead class="table-success">
          <tr><th>Paciente</th><th>Médico</th><th>Data</th><th>Descrição</th><th>Ações</th></tr>
        </thead>
        <tbody id="tabelaConsultas"></tbody>
      </table>
      <div id="vazioCons" class="text-center text-muted p-3" style="display:none">Nenhuma consulta</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
  <script src="modules/consultas.js"></script>
</body>
</html>
